<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Web App – Simple Interest Calculator</title>
    </head>
    
    <body>

        <section>
            <div class="maindiv">
                <h1>Simple Interest Calculator</h1>
    
                <form action="">
                    <label>Amount</label> 
                    <input type="number" id="principal" title="amount">  <br/>
        
                    <label>Interest Rate</label> 
                    <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()" title="rate"> 
                    <span id="rate_val">
                        10.25%
                    </span> <br/>
        
                    <label>No. of Years</label> 
                    <select id="years" title="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>  <br/>
                    <span id="result"></span><br>
            
                    <button type="button" onclick="compute()">Compute Interest</button>
                    <footer>
                        © Everyone Can Get Rich <br>
                        This Calculator belongs to Ahmed Esmat  
                    </footer>
                </form>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
